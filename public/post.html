<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìã Posts - Matriz</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .post-content {
            line-height: 1.8;
        }

        .post-content h1,
        .post-content h2,
        .post-content h3,
        .post-content h4,
        .post-content h5,
        .post-content h6 {
            margin: 2rem 0 1rem 0;
            color: #f1f5f9;
        }

        .post-content h1 { font-size: 2.25rem; }
        .post-content h2 { font-size: 1.875rem; }
        .post-content h3 { font-size: 1.5rem; }

        .post-content p {
            margin-bottom: 1.5rem;
            color: #e2e8f0;
        }

        .post-content ul,
        .post-content ol {
            margin: 1.5rem 0;
            padding-left: 2rem;
            color: #e2e8f0;
        }

        .post-content li {
            margin-bottom: 0.75rem;
        }

        .post-content blockquote {
            border-left: 4px solid #3b82f6;
            padding-left: 1.5rem;
            margin: 2rem 0;
            font-style: italic;
            color: #cbd5e1;
            background: rgba(59, 130, 246, 0.1);
            padding: 1rem 1rem 1rem 1.5rem;
            border-radius: 0 8px 8px 0;
        }

        .post-content pre {
            background: rgba(15, 23, 42, 0.8);
            padding: 1.5rem;
            border-radius: 8px;
            overflow-x: auto;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }

        .post-content code {
            background: rgba(51, 65, 85, 0.6);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: #f8fafc;
        }

        .post-excerpt {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .category-tag {
            display: inline-block;
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1rem 0;
            padding: 1rem 0;
            border-top: 1px solid rgba(148, 163, 184, 0.2);
            border-bottom: 1px solid rgba(148, 163, 184, 0.2);
        }

        .filter-active {
            background: rgba(59, 130, 246, 0.3) !important;
            border-color: rgba(59, 130, 246, 0.5) !important;
            color: #e0e7ff !important;
        }

        .post-detail {
            max-width: none;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            color: #cbd5e1;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #f1f5f9;
        }
    </style>
</head>
<body>
    <!-- Menu de Navega√ß√£o -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-brand">
                <span>üß†</span>
                <span>Matriz</span>
            </a>
            
            <div class="nav-menu">
                <a href="/">üè† Home</a>
                <a href="/dashboard.html">ü§ñ Dashboard</a>
                <a href="/strategic-notes.html">üìù Notas</a>
                <a href="/post.html" class="active">üìã Posts</a>
                <a href="/logs-dashboard.html">üìä Logs</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="text-center mb-4">
            <h1>üìã Posts</h1>
            <p class="opacity-90">Explore nossos artigos e reflex√µes</p>
        </div>

        <!-- Filtros -->
        <div class="section" id="filtersSection">
            <h3>üîç Filtrar Posts</h3>
            <div class="d-flex gap-2" style="flex-wrap: wrap; justify-content: center;">
                <button class="btn btn-secondary filter-btn filter-active" data-filter="all">üìö Todos</button>
                <button class="btn btn-secondary filter-btn" data-filter="tecnologia">üíª Tecnologia</button>
                <button class="btn btn-secondary filter-btn" data-filter="filosofia">ü§î Filosofia</button>
                <button class="btn btn-secondary filter-btn" data-filter="reflexoes">üí≠ Reflex√µes</button>
                <button class="btn btn-secondary filter-btn" data-filter="ciencia">üî¨ Ci√™ncia</button>
            </div>
        </div>

        <!-- Container de Posts -->
        <div id="postsContainer">
            <div class="section">
                <div class="text-center">
                    <div class="loading"></div>
                    <p class="mt-2">Carregando posts...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class PostsManager {
            constructor() {
                this.posts = [];
                this.currentFilter = 'all';
                this.init();
            }

            init() {
                this.setupFilters();
                this.checkForPostDetail();
            }

            checkForPostDetail() {
                const urlParams = new URLSearchParams(window.location.search);
                const slug = urlParams.get('slug');
                
                if (slug) {
                    this.loadPostDetail(slug);
                } else {
                    this.loadPosts();
                }
            }

            setupFilters() {
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('filter-active'));
                        btn.classList.add('filter-active');
                        
                        const filter = btn.getAttribute('data-filter');
                        this.filterPosts(filter);
                    });
                });
            }

            async loadPosts() {
                try {
                    const response = await fetch('/api/posts?published=true');
                    const data = await response.json();
                    
                    this.posts = data.posts || [];
                    this.renderPosts();
                } catch (error) {
                    this.showError('‚ùå Erro ao carregar posts: ' + error.message);
                }
            }

            async loadPostDetail(slug) {
                try {
                    // Ocultar filtros na visualiza√ß√£o de post individual
                    document.getElementById('filtersSection').style.display = 'none';
                    
                    const response = await fetch(`/api/posts/${slug}`);
                    const post = await response.json();
                    
                    this.renderPostDetail(post);
                } catch (error) {
                    this.showError('‚ùå Erro ao carregar post: ' + error.message);
                }
            }

            renderPosts() {
                const container = document.getElementById('postsContainer');
                
                if (this.posts.length === 0) {
                    container.innerHTML = `
                        <div class="section">
                            <div class="card text-center">
                                <h3>üìù Nenhum post encontrado</h3>
                                <p class="opacity-75">Em breve teremos conte√∫do interessante aqui!</p>
                            </div>
                        </div>
                    `;
                    return;
                }

                const filteredPosts = this.currentFilter === 'all' 
                    ? this.posts 
                    : this.posts.filter(post => post.category === this.currentFilter);

                if (filteredPosts.length === 0) {
                    container.innerHTML = `
                        <div class="section">
                            <div class="card text-center">
                                <h3>üîç Nenhum post encontrado nesta categoria</h3>
                                <p class="opacity-75">Tente selecionar outra categoria.</p>
                            </div>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = `
                    <div class="grid grid-2">
                        ${filteredPosts.map(post => this.renderPostCard(post)).join('')}
                    </div>
                `;
            }

            renderPostCard(post) {
                const excerpt = post.content ? post.content.substring(0, 200) + '...' : 'Sem conte√∫do dispon√≠vel';
                const date = new Date(post.createdAt).toLocaleDateString('pt-BR');
                const category = post.category || 'reflexoes';
                
                return `
                    <div class="card">
                        <div class="mb-3">
                            <span class="category-tag">${this.getCategoryIcon(category)} ${this.getCategoryName(category)}</span>
                        </div>
                        <h3 class="mb-3">
                            <a href="/post.html?slug=${post.slug || post._id}" style="color: inherit; text-decoration: none;">
                                ${post.title}
                            </a>
                        </h3>
                        <div class="post-excerpt mb-3 opacity-90">
                            ${excerpt}
                        </div>
                        <div class="d-flex justify-between align-center opacity-75">
                            <small>üìÖ ${date}</small>
                            <a href="/post.html?slug=${post.slug || post._id}" class="btn btn-secondary">
                                üìñ Ler mais
                            </a>
                        </div>
                    </div>
                `;
            }

            renderPostDetail(post) {
                const container = document.getElementById('postsContainer');
                const date = new Date(post.createdAt).toLocaleDateString('pt-BR');
                const category = post.category || 'reflexoes';
                
                container.innerHTML = `
                    <div class="section post-detail">
                        <a href="/post.html" class="back-link">
                            ‚Üê Voltar aos Posts
                        </a>
                        
                        <div class="mb-3">
                            <span class="category-tag">${this.getCategoryIcon(category)} ${this.getCategoryName(category)}</span>
                        </div>
                        
                        <h1 class="mb-3">${post.title}</h1>
                        
                        <div class="post-meta opacity-75">
                            <span>üìÖ Publicado em ${date}</span>
                            <span>üë§ Por Matriz Team</span>
                        </div>
                        
                        <div class="post-content">
                            ${marked.parse(post.content || 'Conte√∫do n√£o dispon√≠vel.')}
                        </div>
                        
                        <div class="mt-4 pt-4" style="border-top: 1px solid rgba(148, 163, 184, 0.2);">
                            <a href="/post.html" class="btn btn-secondary">
                                ‚Üê Voltar aos Posts
                            </a>
                        </div>
                    </div>
                `;
            }

            getCategoryIcon(category) {
                const icons = {
                    'tecnologia': 'üíª',
                    'filosofia': 'ü§î',
                    'reflexoes': 'üí≠',
                    'ciencia': 'üî¨',
                    'default': 'üìù'
                };
                return icons[category] || icons.default;
            }

            getCategoryName(category) {
                const names = {
                    'tecnologia': 'Tecnologia',
                    'filosofia': 'Filosofia',
                    'reflexoes': 'Reflex√µes',
                    'ciencia': 'Ci√™ncia',
                    'default': 'Artigo'
                };
                return names[category] || names.default;
            }

            filterPosts(category) {
                this.currentFilter = category;
                this.renderPosts();
            }

            showError(message) {
                const container = document.getElementById('postsContainer');
                container.innerHTML = `
                    <div class="section">
                        <div class="alert alert-error">
                            <h4>${message}</h4>
                            <p class="mt-2">
                                <button class="btn btn-secondary" onclick="location.reload()">
                                    üîÑ Tentar novamente
                                </button>
                            </p>
                        </div>
                    </div>
                `;
            }
        }

        // Inicializar quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', () => {
            window.postsManager = new PostsManager();
        });
    </script>
</body>
</html>
